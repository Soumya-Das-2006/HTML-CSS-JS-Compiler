<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="img/favicon.ico" rel="icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #0d0d15;
            --darker: #070710;
            --light: #f8f9fa;
            --success: #00f5c4;
            --warning: #fdcb6e;
            --danger: #ff3838;
            --html: #ff8c42;
            --css: #42a5ff;
            --js: #ffde42;
            --save: #4287ff;
            --new: #9b59b6;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(108, 92, 231, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        .logo h1 {
            font-size: 1.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
        }
        
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid transparent;
        }
        
        .btn-run {
            color: var(--success);
            border-color: var(--success);
            box-shadow: 0 0 5px var(--success), inset 0 0 5px var(--success);
        }
        
        .btn-run:hover {
            background: rgba(0, 245, 196, 0.2);
            box-shadow: 0 0 15px var(--success), inset 0 0 10px var(--success);
        }
        
        .btn-reset {
            color: var(--danger);
            border-color: var(--danger);
            box-shadow: 0 0 5px var(--danger), inset 0 0 5px var(--danger);
        }
        
        .btn-reset:hover {
            background: rgba(255, 56, 56, 0.2);
            box-shadow: 0 0 15px var(--danger), inset 0 0 10px var(--danger);
        }
        
        .btn-new {
            color: var(--new);
            border-color: var(--new);
            box-shadow: 0 0 5px var(--new), inset 0 0 5px var(--new);
        }
        
        .btn-new:hover {
            background: rgba(155, 89, 182, 0.2);
            box-shadow: 0 0 15px var(--new), inset 0 0 10px var(--new);
        }
        
        .btn-save {
            color: var(--save);
            border-color: var(--save);
            box-shadow: 0 0 5px var(--save), inset 0 0 5px var(--save);
        }
        
        .btn-save:hover {
            background: rgba(66, 135, 255, 0.2);
            box-shadow: 0 0 15px var(--save), inset 0 0 10px var(--save);
        }
        
        /* Editor Container */
        .editor-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        
        .editor-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(108, 92, 231, 0.3);
        }
        
        .tab {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.85rem;
            position: relative;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: currentColor;
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 3px 3px 0 0;
        }
        
        .tab.active {
            color: white;
        }
        
        .tab.active::after {
            width: 80%;
        }
        
        .tab-html.active {
            color: var(--html);
            text-shadow: 0 0 10px var(--html);
        }
        
        .tab-css.active {
            color: var(--css);
            text-shadow: 0 0 10px var(--css);
        }
        
        .tab-js.active {
            color: var(--js);
            text-shadow: 0 0 10px var(--js);
        }
        
        .editor-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .code-editors {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .editor {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: none;
        }
        
        .editor.active {
            display: flex;
        }
        
        .code-input {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            background: var(--darker);
            color: var(--light);
            font-family: 'Courier New', monospace;
            font-size: 15px;
            resize: none;
            line-height: 1.5;
            tab-size: 4;
            -moz-tab-size: 4;
        }
        
        .code-input:focus {
            outline: none;
            box-shadow: inset 0 0 0 2px var(--primary);
        }
        
        /* Preview Panel */
        .preview-container {
            display: flex;
            flex-direction: column;
            height: 35vh;
            background: white;
            overflow: hidden;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .preview-header {
            padding: 12px 15px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .preview-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .preview-controls {
            display: flex;
            gap: 8px;
        }
        
        .preview-controls button {
            padding: 6px 10px;
            font-size: 0.75rem;
        }
        
        #output {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
        }
        
        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            font-size: 0.75rem;
            flex-shrink: 0;
            border-top: 1px solid rgba(108, 92, 231, 0.3);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 5px var(--success);
            animation: pulse 2s infinite;
        }
        
        .designer-credit {
            color: var(--secondary);
            font-style: italic;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 12px;
                padding: 10px;
            }
            
            .logo h1 {
                font-size: 1.1rem;
            }
            
            .header-controls {
                flex-wrap: nowrap;
                justify-content: center;
                width: 100%;
                gap: 6px;
            }
            
            button {
                padding: 6px 8px;
                font-size: 0.7rem;
                flex: 1;
                min-width: 60px;
                justify-content: center;
            }
            
            button i {
                margin-right: 2px;
                font-size: 0.7rem;
            }
            
            .editor-tabs {
                padding: 3px;
                justify-content: center;
            }
            
            .tab {
                padding: 8px 10px;
                font-size: 0.75rem;
                flex: 1;
                text-align: center;
                justify-content: center;
            }
            
            .code-input {
                padding: 12px;
                font-size: 14px;
            }
            
            .status-bar {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
            
            .preview-container {
                height: 30vh;
            }
            
            .preview-header {
                padding: 10px 12px;
            }
            
            .preview-controls button {
                padding: 5px 8px;
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                flex-direction: column;
                gap: 4px;
            }
            
            .logo h1 {
                font-size: 1rem;
            }
            
            .header-controls {
                flex-direction: row;
                width: 100%;
            }
            
            button {
                width: auto;
                padding: 6px;
                font-size: 0.65rem;
            }
            
            button span {
                display: none;
            }
            
            button i {
                margin-right: 0;
                font-size: 0.8rem;
            }
            
            .tab {
                padding: 6px 8px;
                font-size: 0.7rem;
            }
            
            .tab i {
                display: none;
            }
            
            .code-input {
                padding: 10px;
                font-size: 13px;
            }
            
            .preview-container {
                height: 28vh;
            }
            
            .status-bar {
                font-size: 0.65rem;
            }
            
            .designer-credit {
                font-size: 0.6rem;
            }
        }
        
        @media (min-width: 769px) {
            .editor-content {
                flex-direction: row;
            }
            
            .code-editors {
                width: 60%;
            }
            
            .preview-container {
                width: 40%;
                height: auto;
                border-top: none;
                border-left: 1px solid rgba(255, 255, 255, 0.1);
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            }
        }
        
        /* Animation for tab switching */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Placeholder styling */
        .code-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }
        
        /* Cyberpunk grid background */
        .cyberpunk-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: 
                linear-gradient(rgba(18, 16, 38, 0.9), rgba(18, 16, 38, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(108, 92, 231, 0.2) 50px, rgba(108, 92, 231, 0.2) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(108, 92, 231, 0.2) 50px, rgba(108, 92, 231, 0.2) 51px);
        }
    </style>
</head>
<body>
    <div class="cyberpunk-bg"></div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-code logo-icon"></i>
                <h1>CODE COMPILER</h1>
            </div>
            <div class="header-controls">
                <button class="btn-new" id="new-btn">
                    <i class="fas fa-file"></i> <span>New</span>
                </button>
                <button class="btn-reset" id="reset-btn">
                    <i class="fas fa-redo"></i> <span>Reset</span>
                </button>
                <button class="btn-save" id="save-btn">
                    <i class="fas fa-save"></i> <span>Save</span>
                </button>
                <button class="btn-run" id="run-btn">
                    <i class="fas fa-play"></i> <span>Run</span>
                </button>
            </div>
        </header>
        
        <div class="editor-container">
            <div class="editor-tabs">
                <div class="tab tab-html active" data-editor="html">
                    <i class="fab fa-html5"></i> <span>HTML</span>
                </div>
                <div class="tab tab-css" data-editor="css">
                    <i class="fab fa-css3-alt"></i> <span>CSS</span>
                </div>
                <div class="tab tab-js" data-editor="js">
                    <i class="fab fa-js-square"></i> <span>JS</span>
                </div>
            </div>
            
            <div class="editor-content">
                <div class="code-editors">
                    <div class="editor active" id="html-editor">
                        <textarea class="code-input" id="html-code" placeholder="<!-- Write your HTML code here -->"></textarea>
                    </div>
                    
                    <div class="editor" id="css-editor">
                        <textarea class="code-input" id="css-code" placeholder="/* Write your CSS code here */"></textarea>
                    </div>
                    
                    <div class="editor" id="js-editor">
                        <textarea class="code-input" id="js-code" placeholder="// Write your JavaScript code here"></textarea>
                    </div>
                </div>
                
                <div class="preview-container">
                    <div class="preview-header">
                        <div class="preview-title">
                            <i class="fas fa-play-circle"></i>
                            <span>Live Preview</span>
                        </div>
                        <div class="preview-controls">
                            <button class="btn-run" id="open-browser-btn">
                                <i class="fas fa-external-link-alt"></i> <span>Open</span>
                            </button>
                        </div>
                    </div>
                    <iframe id="output" title="Output"></iframe>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>Status: Ready</span>
            </div>
            <div class="status-item">
                <i class="fas fa-sync-alt"></i>
                <span>Live Preview Active</span>
            </div>
            <div class="status-item designer-credit">
                <span>Designed by @<a href="https://soumya-das-2006.github.io/Soumya-Das-Portfolio/"> Soumya Das</a></span>
            </div>
        </div>
    </div>

    <script>
        // Initialize editors
        const htmlCode = document.getElementById('html-code');
        const cssCode = document.getElementById('css-code');
        const jsCode = document.getElementById('js-code');
        const output = document.getElementById('output');
        
        // Get UI elements
        const tabs = document.querySelectorAll('.tab');
        const editors = document.querySelectorAll('.editor');
        const runBtn = document.getElementById('run-btn');
        const newBtn = document.getElementById('new-btn');
        const resetBtn = document.getElementById('reset-btn');
        const saveBtn = document.getElementById('save-btn');
        const openBrowserBtn = document.getElementById('open-browser-btn');
        
        // Set blank default code
        const blankCode = {
            html: `<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <!-- Add your HTML content here -->
    
    <script>
        // Add your JavaScript here
    <\/script>
</body>
</html>`,
            css: `/* Add your CSS code here */`,
            js: `// Add your JavaScript code here`
        };
        
        // Set blank code initially
        htmlCode.value = blankCode.html;
        cssCode.value = blankCode.css;
        jsCode.value = blankCode.js;
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const editorType = tab.getAttribute('data-editor');
                
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Hide all editors
                editors.forEach(editor => editor.classList.remove('active'));
                
                // Show the selected editor
                document.getElementById(`${editorType}-editor`).classList.add('active');
            });
        });
        
        // Compile and update output
        function updateOutput() {
            const html = htmlCode.value;
            const css = cssCode.value;
            const js = jsCode.value;
            
            const outputDocument = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            
            const outputDoc = output.contentDocument || output.contentWindow.document;
            outputDoc.open();
            outputDoc.write(outputDocument);
            outputDoc.close();
        }
        
        // Update output on editor changes with debounce
        let timeout;
        function scheduleUpdate() {
            clearTimeout(timeout);
            timeout = setTimeout(updateOutput, 500);
        }
        
        htmlCode.addEventListener('input', scheduleUpdate);
        cssCode.addEventListener('input', scheduleUpdate);
        jsCode.addEventListener('input', scheduleUpdate);
        
        // Run button event
        runBtn.addEventListener('click', updateOutput);
        
        // New button event - clear all editors
        newBtn.addEventListener('click', function() {
            if (confirm("Are you sure you want to create a new project? All current code will be cleared.")) {
                htmlCode.value = blankCode.html;
                cssCode.value = blankCode.css;
                jsCode.value = blankCode.js;
                updateOutput();
            }
        });
        
        // Reset button event - clear everything
        resetBtn.addEventListener('click', function() {
            if (confirm("Are you sure you want to reset all code? Everything will be cleared.")) {
                htmlCode.value = "";
                cssCode.value = "";
                jsCode.value = "";
                updateOutput();
            }
        });
        
        // Save button event - save as HTML file
        saveBtn.addEventListener('click', function() {
            const html = htmlCode.value;
            const css = cssCode.value;
            const js = jsCode.value;
            
            // Ask for filename
            const filename = prompt("Enter a filename for your HTML file:", "my-page.html");
            
            if (filename) {
                const fullHTML = `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${filename.replace('.html', '')}</title>
    <style>${css}</style>
</head>
<body>
    ${html}
    <script>${js}<\/script>
</body>
</html>`;
                
                // Create and download the file
                const blob = new Blob([fullHTML], {type: 'text/html'});
                saveAs(blob, filename);
            }
        });
        
        // Open in browser button
        openBrowserBtn.addEventListener('click', function() {
            const html = htmlCode.value;
            const css = cssCode.value;
            const js = jsCode.value;
            
            const outputDocument = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            
            const newWindow = window.open();
            newWindow.document.open();
            newWindow.document.write(outputDocument);
            newWindow.document.close();
        });
        
        // Initial update
        updateOutput();
        
        // Adjust textarea height on mobile orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(updateOutput, 500);
        });
    </script>
</body>
</html>
